<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Quote World</title>
</head>
<body>

    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
           <span class="quote" id="quote"> </span>
        </div>
        <div class="quote-author" id="quote-author">
            <span id="author"></span>
        </div>
        <div class="btn-container">
            <button class="twitter-btn" id="twitter-btn" title="Twitte"><i class="fa-brands fa-twitter"></i></button>
        <button class="next-quote" id="next-quote">Next Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    


    <script src="script.js"></script>
</body>
</html>
